<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-layout-2</title>
    <link rel="stylesheet" href="responsive-layout-2.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">logo</div>
            <div class="menu">menu</div>
        </nav>

        <main>
            <div class="left">
                <div class="header">header</div>

                <article>
                    <div class="boxes">
                        <div class="row-1">
                            <div class="box-1  box">box 1</div>
                            <div class="box-2 box">box 2</div>
                        </div>

                        <div class="row-2">
                            <div class="box-3  box">box 3</div>
                            <div class="box-4 box">box 4</div>
                        </div>
                    </div>
                    <div class="tab-social">
                        <div class="social">social</div>
                        <div class="tab-tag-cloud">tag-cloud</div>
                    </div>


                </article>


                <footer>
                    <div class="footer">footer</div>
                    <div class="tag-cloud">tag-cloud</div>
                </footer>


            </div>


            <div class="right">
                <div class="ads">Ads</div>
            </div>

        </main>
    </div>



</body>

</html>
